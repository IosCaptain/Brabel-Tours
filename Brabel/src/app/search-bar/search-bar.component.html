<input [(ngModel)]="searchQuery" id="search" class="form-control" type="text" placeholder="Search Post" aria-label="Search">
<input (click)="findPost(searchQuery)"  type="submit" id="searchButton">
<button (click)="findPost(searchQuery)" class="navbar-toggler" type="submit" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
