<!--List of Tips-->
<div class = "cards-container">
  <div class="title-container">
    <h2>San Francisco</h2>
  </div>
  <div *ngFor= "let card of cardsInfo" [ngClass]="card.id % 2 == 1 ? 'to-center' : ''" class="card">
    <div class="card-body">
      <h5 class="card-title">{{card.title}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
      <p class="card-text">{{card.description}}</p>
    </div>
  </div>
  <div class="card form-container">
    <div class="comment-editor">
      <h5 class="card-title">Enter your comments and tips below</h5>
      <input [(ngModel)]="title" type="text" maxlength="200" placeholder="Title" size="45" required style="margin-bottom: 5px">
      <input [(ngModel)]="body" type="text" class="card-text" placeholder="Comments" required style="height: 30px">
      <input (click)="createNewCard(title, body)" type="submit">
    </div>
  </div>
</div>
